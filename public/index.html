<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Goods Price Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .content {
            padding: 3rem 2rem;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 2rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #999;
            font-size: 0.9rem;
        }

        .version {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #f5f7fa;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #667eea;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .content {
                padding: 2rem 1rem;
            }

            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Consumer Goods Price Tracker</h1>
            <p class="subtitle">Tracking price changes across essential consumer categories</p>
        </header>

        <div class="content">
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value">+12.4%</div>
                    <div class="stat-label">Overall Increase</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">Food</div>
                    <div class="stat-label">Highest Category</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">6</div>
                    <div class="stat-label">Categories Tracked</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">12mo</div>
                    <div class="stat-label">Time Period</div>
                </div>
            </div>
        </div>

        <footer>
            <p id="copyright">Consumer Goods Price Tracker</p>
        </footer>
    </div>

    <script>
        // Set copyright year
        document.getElementById('copyright').textContent =
            `Consumer Goods Price Tracker Â© ${new Date().getFullYear()}`;

        // Fetch price data from API and render chart
        fetch('/api/data')
            .then(res => res.json())
            .then(apiData => {
                // Add tension and fill properties to datasets
                apiData.datasets.forEach(dataset => {
                    dataset.tension = 0.4;
                    dataset.fill = true;
                });

                const ctx = document.getElementById('priceChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: apiData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            usePointStyle: true,
                            padding: 15,
                            font: {
                                size: 12
                            }
                        }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                label += context.parsed.y.toFixed(1);
                                const change = ((context.parsed.y - 100) / 100 * 100).toFixed(1);
                                label += ` (${change > 0 ? '+' : ''}${change}%)`;
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        min: 90,
                        max: 130,
                        ticks: {
                            callback: function(value) {
                                return value;
                            }
                        },
                        title: {
                            display: true,
                            text: 'Price Index (Base: 100)'
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false
                    }
                }
            });
        })
        .catch(err => {
            console.error('Failed to load chart data:', err);
            document.getElementById('priceChart').parentElement.innerHTML =
                '<p style="text-align: center; color: #999; padding: 2rem;">Failed to load chart data</p>';
        });
    </script>
</body>
</html>
